<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>WITAJ DROGI KLIENCIE</title>
</head>
<body style="margin: 0; padding: 0;">
<table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="border-collapse: collapse;">
    <tr>
        <td align="center" bgcolor="#ffffff">
            <h2>POWIADOMIENIE O ZALEGŁYCH KREDYTACH</h2>
        </td>
    </tr>
    <td style="color: #ffffff; font-family: Arial, sans-serif; font-size: 14px;">
        <tr>
            <td bgcolor="#FFFFFF" style="padding: 4px 4px;">
                <h1 style="font-size: 24px; margin: 0;"><span th:text="${Title}"></span></h1>
                <div><span th:text="${Message}"></span></div>
                <div>Wiadomość wygenerowano: <span th:text="${Data}"></span></div>
            </td>
        </tr>
        <tr>
            <td bgcolor="#FFFF00" style="padding: 4px 4px;">
                <h3>Dane kontaktowe:</h3>
                <div><span th:text="${Admin.getAdminName()}"></span></div>
                <div><span th:text="${Admin.getAdminEmail()}"></span></div>
            </td>
        </tr>
    </td>
    </tr>
</table>
</body>
</html>
